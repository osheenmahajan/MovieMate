<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary-dark">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          href="#"
          style="
            color: orange;
            font-size: 2rem;
            margin-left: 10px;
            font-family: Pacifico, cursive;
            font-weight: 400;
            font-style: normal;
          "
          >MovieMate</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a
              id="home"
              class="nav-link active"
              aria-current="page"
              href="index.html"
              style="
                color: whitesmoke;
                font-size: 1.37rem;
                margin-left: 2rem;
                font-family: Roboto, sans-serif;
                font-weight: 700;
                font-style: normal;
              "
              >Home</a
            >
            <a
              class="nav-link active"
              aria-current="page"
              href="book_tickets.html"
              style="
                color: whitesmoke;
                font-size: 1.37rem;
                margin-left: 2rem;
                font-family: Roboto, sans-serif;
                font-weight: 700;
                font-style: normal;
              "
              >Book Tickets</a
            >
            <a
              class="nav-link active"
              aria-current="page"
              href="contact us.html"
              style="
                color: whitesmoke;
                font-size: 1.37rem;
                margin-left: 2rem;
                font-family: Roboto, sans-serif;
                font-weight: 700;
                font-style: normal;
              "
              >Contact Us</a
            >
            <a
              class="nav-link active"
              aria-current="page"
              href="index.html"
              style="
                color: whitesmoke;
                font-size: 1.37rem;
                margin-left: 2rem;
                font-family: Roboto, sans-serif;
                font-weight: 700;
                font-style: normal;
              "
              >Login</a
            >
          </div>
        </div>
      </div>
    </nav>

    <section class="forms-section">
      <h1 class="section-title">&nbsp</h1>
      <div class="forms">
        <div class="form-wrapper is-active">
          <button type="button" class="switcher switcher-login">
            Login
            <span class="underline"></span>
          </button>
          <form class="form form-login">
            <fieldset>
              <legend>Please, enter your email and password for login.</legend>
              <div class="input-block">
                <label for="login-email">E-mail</label>
                <input id="login-email" type="email" required />
              </div>
              <div class="input-block">
                <label for="login-password">Password</label>
                <input id="login-password" type="password" required />
              </div>
            </fieldset>
            <button type="submit" class="btn-login">Login</button>
          </form>
        </div>
        <div class="form-wrapper">
          <button type="button" class="switcher switcher-signup">
            Sign Up
            <span class="underline"></span>
          </button>
          <form class="form form-signup">
            <fieldset>
              <legend>
                Please, enter your email, password and password confirmation for
                sign up.
              </legend>
              <div class="input-block">
                <label for="signup-email">E-mail</label>
                <input id="signup-email" type="email" required />
              </div>
              <div class="input-block">
                <label for="signup-password">Password</label>
                <input id="signup-password" type="password" required />
              </div>
              <div class="input-block">
                <label for="signup-password-confirm">Confirm password</label>
                <input id="signup-password-confirm" type="password" required />
              </div>
            </fieldset>
            <button type="submit" class="btn-signup">
              Continue
              <!-- <a href="index.html">Continue</a> -->
            </button>
          </form>
        </div>
      </div>
    </section>
    <footer>
      <div class="container">
        <p>&copy; 2024 Movie Review & Booking. All rights reserved.</p>
      </div>
    </footer>
  </body>
  <script src="login.js"></script>
</html>
