<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Review</title>
    <link rel="stylesheet" href="user-review.css" />
  </head>
  <body>
    <form id="review-form">
      <label for="username">Username:</label>
      <input type="text" id="username" required /><br /><br />

      <label for="user-review">Review:</label>
      <textarea id="user-review" required></textarea><br /><br />

      <button type="submit" id="submit-user-review">Submit</button>
    </form>

    <script src="index.js"></script>
  </body>
</html>
